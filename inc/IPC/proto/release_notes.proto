syntax = "proto3";

package geo_release;

message ReleaseNotes {	
	enum SourceType {
	        DOMAIN = 0;
		IP = 1;
  	}
	
        message FilesPaths {
	        string domain_list = 1;
		string ip_list = 2;
	}

	message Source {
    		string section = 1;
    		SourceType type = 2;
	}
	

        FilesPaths files_paths = 1;
	string time = 2;
	repeated Source sources = 3;
}
