log4j.rootLogger=DEBUG, stdout, logfile

# ---------- Консоль с иконками ----------
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# ВНИМАНИЕ: log4cxx не поддерживает replace, но мы можем использовать %p напрямую
# Поэтому вставим иконки вручную в коде

log4j.appender.stdout.layout.ConversionPattern=[%p] --> %m%n

# ---------- Файл с полной инфой ----------
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=${user.home}/.local/share/ru-geolists-creator/logs/rgc.log
log4j.appender.logfile.Append=true
log4j.appender.logfile.MaxFileSize=5MB
log4j.appender.logfile.MaxBackupIndex=3
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c - %m%n

