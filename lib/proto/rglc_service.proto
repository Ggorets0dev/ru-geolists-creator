syntax = "proto3";

package rglc;

message KeepAliveRequest {}
message KeepAliveResponse {}

message BuildGeoListsRequest {
    bool is_use_whitelist = 1;
    repeated string formats = 2;
    repeated string presets = 3;
    string out_dir = 4;
}

message GeoReleasePack {
  string preset_label = 1;
  optional string list_domain = 2;
  optional string list_ip = 3;
}

message BuildGeoListsResponse {
  repeated GeoReleasePack packs = 1;
  string release_notes_path = 2;
}

service RGLC_Service {
  rpc SendKeepAlive(KeepAliveRequest) returns (KeepAliveResponse);
  rpc BuildGeoLists(BuildGeoListsRequest) returns (BuildGeoListsResponse);
}
